<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <template id="my-app">
        <h2>{{message}}</h2>
        <component-a />
    </template>

    <template id="component-a">
        <h2>{{sonMessage}}</h2>
        <button @click="btnClick">点击component-a</button>
    </template>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const App = {
            template: "#my-app",
            data() {
                return {
                    message: "我是父组件"
                }
            }
        }

        const app = Vue.createApp(App);
        app.component("component-a", {
            template: "#component-a",
            data() {
                return {
                    sonMessage: "我是子组件"
                }
            },
            methods: {
                btnClick() {
                    console.log("component-a 被点击了");
                }
            },
        })
        app.mount('#app');
    </script>
</body>

</html>
