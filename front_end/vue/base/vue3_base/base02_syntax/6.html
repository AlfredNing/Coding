<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <template id="my-app">
        问题：<input type="text" v-model="question" />
        <button @click="changeInfo">changeInfo</button>
        <button @click="chageInfoName">chageInfoName</button>
    </template>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const App = {
            template: "#my-app",
            data() {
                return {
                    question: "Hello",
                    info: {
                        name: "Al",
                        age: 22
                    }
                }
            },
            watch: {
                //  监听器使用
                // 函数名为data属性值 也可以是Object Array等 
                question(newValue, oldValue) {
                    console.log(`新值：${newValue}, 旧值：${oldValue}`);
                    // 执行逻辑
                    this.queryAnswer();
                },
                // info(newInfo, oldInfo) {
                //     console.log("新值: ", newInfo, "旧值：", oldInfo);
                // },
                // 语法糖
                // 深度监听 默认情况下，只会监听数据本身的变化，对于内部属性发生改变，是不能监听的，默认情况 不发生改变 不会执行
                info: {
                    handler(newInfo, oldInfo) {
                        console.log("新值: ", newInfo, "旧值：", oldInfo);
                    },
                    deep: true, // 深度侦听
                    // immediate: true // 立即执行
                },
                //  监听对象属性
                'info.name'(newName, oldName) {
                    console.log("新值: ", newName, "旧值：", oldName);
                },
                // 使用$watch
            },
            methods: {
                queryAnswer() {
                    console.log(`问题：${this.question}的答案是哈哈哈哈`);
                },
                changeInfo() {
                    this.info = { name: "changeInfo", age: 24 }
                },
                chageInfoName() {
                    this.info.name = "nameChage";
                }
            },
            created() {
                const unwatch = this.$watch("info", (newInfo, oldInfo) => {
                    console.log("created===", "新值: ", newInfo, "旧值：", oldInfo);
                }, {
                    deep: true,
                    immediate: true
                });
                // unwatch() 这里可以取消侦听器
            },
        }

        Vue.createApp(App).mount('#app');
    </script>
</body>

</html>
