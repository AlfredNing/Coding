<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .area {
            width: 200px;
            height: 200px;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <template id="my-app">
        <button v-on:click="btnClick">按钮1</button>
        <div class="area" @mousemove="mouseMove">按钮2</div>
        <!-- 绑定表达式 v-on -->
        <button @click="counter++">{{counter}}</button>
        <!-- 绑定多个事件 对象 -->
        <div class="area" v-on="{click:btnClick, mousemove: mouseMove}">按钮2</div>
        <!-- 语法糖 -->
        <div class="area" @="{click:btnClick, mousemove: mouseMove}">按钮2</div>
        <!-- v-on 传递参数 默认传递event-->
        <button @click="eventBtn">事件按钮1</button>
        <!-- 固定写法传入event 参数 -->
        <button @click="eventBtn($event, 'my','22')">事件按钮2</button>
        <!-- v-on 修饰符 -->
        <div @click="divClick">
            <button @click.stop="btnClickStop">修饰符按钮</button>
        </div>
        <!-- keyup -->
        <input type="text"  @keyup.enter="enterKeyup"/>
    </template>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const App = {
            template: "#my-app",
            data() {
                return {
                    counter: 100
                }
            },
            // 不要使用箭头函数
            methods: {
                btnClick() {
                    console.log("按钮1发生点击事件...")
                },
                mouseMove() {
                    console.log("按钮2发生点击事件...")
                },
                eventBtn(event) {
                    console.log(event);
                },
                eventBtn(event, name, age) {
                    console.log(event, name, age);
                },
                divClick() {
                    console.log('divClick...');
                },
                btnClickStop() {
                    console.log('btnClickStop...');
                },
                enterKeyup(event) {
                    console.log("keyUp", event.target.value);
                }
            },
        }

        Vue.createApp(App).mount('#app');
    </script>
</body>

</html>
