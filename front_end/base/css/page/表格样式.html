<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>学生成绩表格</title>
	<style>
    table {
      width: 800px;

      /*  列宽固定*/
      table-layout: auto;
      table-layout: fixed;

      /*  设置单元格距离*/
      border-spacing: 10px;
      /*border-spacing: 0;*/
      /*  合并单元格边框*/
      border-collapse: separate;
      /*border-collapse: collapse;*/

      /*  设置表头位置*/
      caption-side: top;
      caption-side: bottom;

	    /*设置空白单元格*/
	    empty-cells: show;
	    empty-cells: hide;
    }

    th, td {
      padding: 10px;
      border: 1px solid #999;
    }

    caption {
      font-size: 1.5em;
      font-weight: 800;
    }
	</style>
</head>
<body>
<table>
	<caption>学生成绩</caption>
	<thead>

</body>
</html>
