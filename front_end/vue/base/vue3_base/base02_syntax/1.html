<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <template id="my-app">
        <!-- Mustche -->
        <h2>{{message}}</h2>
        <h2>{{message}} -- {{msg1}}</h2>
        <h2>{{number * 10}}</h2>
        <h2>{{msg1.split(" ").reverse().join(" ")}}</h2>
        <h2>{{getReverseMsg1()}}</h2>
        <h2>{{isshow ? "haha" : "hehe"}}</h2>
        <button @click="toggle">切换</button>
        <hr>

        <!-- v-once指令 -->
        <h2>{{counter}}</h2>
        <h2 v-once>
            {{counter}}
        </h2>
        <button @click="increment">+1</button>
        <hr>

        <!-- v-text -->
        <h2 v-text="message"></h2>
        <hr>

        <!-- v-html -->
        <div v-html="vHtml"></div>
        <hr>

        <!-- v-pre -->
        <h2 v-pre>{{message}}</h2>
        <hr>

        <!-- v-cloak -->
        <h2 v-cloak>{{message}}</h2>
    </template>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const App = {
            template: "#my-app",
            data() {
                return {
                    message: "Hello",
                    number: 10,
                    msg1: "this is black cat",
                    isshow: true,
                    counter: 0,
                    vHtml: '<span style="color: blue; background: red">Funny</span>'
                }
            },
            methods: {
                getReverseMsg1() {
                    return this.msg1.split(" ").reverse().join(" ")
                },
                toggle() {
                    this.isshow = !this.isshow;
                },
                increment() {
                    this.counter++;
                }
            },
        }

        Vue.createApp(App).mount('#app');
    </script>
</body>

</html>
