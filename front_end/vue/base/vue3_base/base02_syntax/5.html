<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <template id="my-app">
        <h2>{{fullName}}</h2>
        <h2>{{result}}</h2>
        <h2>{{reverMessage}}</h2>
        <h2>{{computedSetAndGet}}</h2>
        <button @click="computedSetAndGetTest">computedSetAndGetTest</button>
    </template>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const App = {
            template: "#my-app",
            data() {
                return {
                    firstName: "Hello",
                    lastName: "world",
                    score: 80,
                    message: "hello world"
                }
            },
            methods: {
                computedSetAndGetTest(){
                    // set赋值
                    this.computedSetAndGet = "Win win";
                }
            },
            computed: {
                //  这里其实是get方法的简写
                fullName() {
                    return this.firstName + this.lastName;
                },
                result() {
                    return this.score > 60 ? "及格" : "不及格";
                },
                reverMessage() {
                    return this.message.split(" ").reverse().join(" ");
                },
                // 完整写法
                computedSetAndGet: {
                    get() {
                        return this.firstName + this.lastName;
                    },
                    set(newValue){
                        const name = newValue.split(" ");
                        this.firstName = name[0];
                        this.lastName = name[1];
                    }
                }
            },
        }

        Vue.createApp(App).mount('#app');
    </script>
</body>

</html>
