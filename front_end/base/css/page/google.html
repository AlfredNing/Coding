<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .title {
      margin-top: 200px;
      text-align: center;
    }
    
    span {
      font-size: 150px;
    }
    
    .red {
      color: #db4372;
    }
    
    .blue {
      color: #1b6fef;
    }
    
    .yellow {
      color: yellow;
    }
    
    .green {
      color: #009a57;
    }
  </style>
</head>
<body>
<div class="title">
  <span class="blue">G</span>
  <span class="red">o</span>
  <span class="yellow">o</span>
  <span class="blue">g</span>
  <span class="green">l</span>
  <span class="red">e</span>
</div>

</body>
</html>
